<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>OkStack</title>

  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="origin-when-cross-origin" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="assets/fonts/Material_Icons.css">

  <style type="text/css">
    .global-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
      background-color: #fff;
      opacity: 1;
      transition: opacity .5s ease-in-out;
    }

    .global-loader-fade-in {
      opacity: 0;
    }

    .global-loader-hidden {
      display: none;
    }

    .global-loader h1 {
      font-family: "Helvetica Neue", Helvetica, sans-serif;
      font-weight: normal;
      font-size: 24px;
      letter-spacing: .04rem;
      white-space: pre;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      background-image:
        repeating-linear-gradient(to right,
          #f44336,
          #9c27b0,
          #3f51b5,
          #03a9f4,
          #009688,
          #8bc34a,
          #ffeb3b,
          #ff9800);
      background-size: 750% auto;
      background-position: 0 100%;
      animation: gradient 20s infinite;
      animation-fill-mode: forwards;
      animation-timing-function: linear;
    }

    @keyframes gradient {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: -750% 0;
      }
    }

    footer {
      text-align: center;
      color: #eee;
      font-size: 14px;
      background: #212121;
      padding: 4px 0px;

      a {
        background: #eee;
        border-radius: 20px;
        padding: 0 4px;
      }

      span {
        display: inline-block;
        margin: 0 10px;
      }
    }
  </style>
</head>

<body>
  <app-root></app-root>

  <div id="globalLoader" class="global-loader">
    <h1>LOADING</h1>
  </div>

  <footer>
    <span id="copyright">©2020-2023 okstar.org.cn </span>
    <span id="license"></span>
    <span> 技术支持：<a href="//chuanshaninfo.com" target="_blank">船山信息</a></span>
  </footer>

</body>

</html>
