<page-header class="p-t-32 p-b-48 m-b--24 profile-header"
             title="Personal Profile" hideBreadcrumb>
</page-header>

<div class="row">
  <div class="col-sm-4 col-md-4 col-lg-3">
    <mat-card>
      <mat-card-content>
        <div class="text-center" *ngIf="user && org">
          <img class="m-b-8 r-full" [src]="user.avatar" alt="" width="80">
          <h2 class="m-t-0 m-b-8 f-w-400">{{ user.displayName }}</h2>
          <p class="m-t-0 m-b-8">{{org.org.name}}</p>
          <section class="m-t-0 text-grey-500" *ngFor="let post of org.postInfo">
            {{post.dept}}-{{post.post}}
          </section>
        </div>
        <mat-nav-list class="m-x--16 m-b--16 m-t-16">
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/profile/overview">
            <mat-icon matListItemIcon>account_circle</mat-icon>{{"user.profile"|translate}}
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/profile/settings">
            <mat-icon matListItemIcon>settings</mat-icon> {{"user.settings"|translate}}
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/profile/language">
            <mat-icon matListItemIcon>language</mat-icon> {{"common.language_set"|translate}}
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/profile/password">
            <mat-icon matListItemIcon>settings</mat-icon> {{"user.passwordChange"|translate}}
          </a>
        </mat-nav-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-sm-8 col-md-8 col-lg-9">
    <router-outlet></router-outlet>
  </div>
</div>
