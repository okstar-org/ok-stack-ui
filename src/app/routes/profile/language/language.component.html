<mat-card>
  <mat-card-header class="m-b-16">
    <mat-card-title>{{"common.language_set"|translate}}</mat-card-title>
  </mat-card-header>

  <mat-card-content >
    <form [formGroup]="reactiveForm" class="form-field-full" (submit)="onSubmit()">

      <div class="row">
        <div class="col">
          <mat-form-field>
            <mat-select class="mat-select"
                      formControlName="language"
                      (ngModelChange)="personalChange()">
              <mat-option *ngFor="let item of locales" [value]="item.value">
                {{ item.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <!-- <div class="d-flex justify-content-end">
        <button mat-raised-button color="primary">{{"common.submit"|translate}}</button>
      </div> -->
    </form>
  </mat-card-content>
</mat-card>
