<breadcrumb></breadcrumb>
<mat-card>
  <mat-card-content>
    <mtx-grid [data]="list"
              [columns]="columns"
              [length]="total"
              [loading]="isLoading"
              [pageOnFront]="false"
              [pageIndex]="query.pageIndex"
              [pageSize]="query.pageSize"
              [pageSizeOptions]="[5,10,20]"
              (page)="getNextPage($event)">
    </mtx-grid>
  </mat-card-content>
</mat-card>
