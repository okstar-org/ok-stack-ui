<div class="matero-row" fxLayout="row wrap">

  <div class="matero-col" fxFlex="100">


    <mat-card class="ok-sys-card">
      <mat-card-actions align="start" style="margin: 0;">
        <button mat-button mat-raised-button class="m-8" class=" m-x-26" (click)="doAdd()">
          <!-- <mat-icon class="icon-8">add</mat-icon> -->
          {{"common.add"|translate}}
        </button>
      </mat-card-actions>

      <mtx-grid [data]="list"
                [columns]="columns"
                [length]="total"
                [loading]="isLoading"
                [pageOnFront]="false"
                [pageIndex]="query.pageIndex"
                [pageSize]="query.pageSize"
                [pageSizeOptions]="[5,10,20]"
                (page)="getNextPage($event)">
      </mtx-grid>
    </mat-card>
  </div>


</div>
