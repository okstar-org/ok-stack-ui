<page-header class="bg-purple-500"></page-header>

<mat-card>
  <mat-card-content>
    <nav mat-tab-nav-bar [tabPanel]="tabPanel" aria-label="weather navigation links">
      <a mat-tab-link
         *ngFor="let tabLink of tabLinks; let i = index"
         [routerLink]="tabLink.link"
         routerLinkActive #rla="routerLinkActive"
         [active]="rla.isActive">
        {{tabLink.label}}
      </a>
    </nav>
    <mat-tab-nav-panel #tabPanel>
      <router-outlet></router-outlet>
    </mat-tab-nav-panel>
  </mat-card-content>
</mat-card>
