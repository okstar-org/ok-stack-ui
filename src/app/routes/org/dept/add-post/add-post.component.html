<h2 mat-dialog-title>{{"org.post.add.title"|translate}}</h2>

<mat-dialog-content>
  <form [formGroup]="form">

    <mat-form-field class="field-full-width">
      <mat-label>{{"common.name"|translate}}</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>



    <mat-form-field class="field-full-width">
      <mat-label>{{"common.no"|translate}}</mat-label>
      <input matInput formControlName="no">
    </mat-form-field>

    <mat-form-field class="field-full-width">
      <mat-label>{{"common.descr"|translate}}</mat-label>
      <input matInput formControlName="descr">
    </mat-form-field>

    <mat-form-field class="field-full-width">
      <mat-label>{{"org.post.recruit"|translate}}</mat-label>
      <textarea matInput formControlName="recruit"></textarea>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>{{"common.close"|translate}}</button>
  <button mat-raised-button color="primary" mat-dialog-close="1"
          cdkFocusInitial (click)="onSave()">{{"common.submit"|translate}}</button>
</mat-dialog-actions>
